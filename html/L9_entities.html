<!--
    in this lesson we will learn:

    1. html entities
        Some characters are reserved in HTML.
        If you use the less than (<) or greater than (>) signs
        in your text, the browser might mix them with tags.
        Character entities are used to display reserved characters in HTML.
        https://www.w3schools.com/html/html_entities.asp


       Result	Description	            Entity Name	    Entity Number
                non-breaking space  	&nbsp;	        &#160;
        <	    less than	            &lt;        	&#60;
        >	    greater than        	&gt;        	&#62;
        &	    ampersand           	&amp;       	&#38;
        "	    double quotation mark	&quot;      	&#34;
        '	    (apostrophe)	        &apos;      	&#39;
        ¢	    cent                	&cent;      	&#162;
        £	    pound               	&pound;	        &#163;
        ¥	    yen                 	&yen;       	&#165;
        €	    euro                	&euro;	        &#8364;
        ©	    copyright           	&copy;      	&#169;
        ®	    registered trademark	&reg;       	&#174;

        these are some of the characters

        Full Currency Reference
        https://www.w3schools.com/charsets/ref_utf_currency.asp

        Full Arrows Reference
        https://www.w3schools.com/charsets/ref_utf_arrows.asp

        Full Symbols Reference
        https://www.w3schools.com/charsets/ref_utf_symbols.asp
        
-->
