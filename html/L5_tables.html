<!--
    in this lesson we will learn:

    1. tables

    table > define whole table
    thead > table heading section 
    tbody > table data section
    tr > table row
    th > table header col
    td > table data col

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson5</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <!-- the whole table.
        Note:
        th is to define a cell in thead.
        td is to define a cell in tbody -->
    <table>
        <!--header content in a table-->
        <thead>
            <!-- table row for -->
            <tr>
                <!-- col for the heading row.  -->
                <th>first name</th>
                <th>last name</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            <!-- body content in a table. this is where all content in table is inserted -->
            <tr>
                <td>abc</td>
                <td>xyz</td>
                <td>123@gmail.com</td>
            </tr>
            <tr>
                <td>ddd</td>
                <td>dtg</td>
                <td>7554@gmail.com</td>
            </tr>
            <tr>
                <td>lho</td>
                <td>drth</td>
                <td>976@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
