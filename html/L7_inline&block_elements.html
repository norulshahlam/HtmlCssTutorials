<!--
    in this lesson we will learn about:
    1. inline elements
        An inline element does not start on a new line and it only takes up as much width as necessary.

        <a><abbr><acronym><b><bdo><big><br><button><cite><code>
            <dfn><em><i><img><input><kbd><label><map><object><output>
                <q><samp><script><select><small><span><strong><sub><sup>
                    <textarea><time><tt><var>

    2. block elements
        A block-level element always starts on a new line and takes up the full width available 

<address><article><aside><blockquote><canvas><dd><div><dl><dt>
    <fieldset><figcaption><figure><footer><form><h1>-<h6><header><hr>
        <li><main><nav><noscript><ol><p><pre><section><table><tfoot><ul><video>

    both full info can be found at: https://www.w3schools.com/html/html_blocks.asp
-->
<!DOCTYPE html>
<html lang="en">
<style>
    * {
        border: black 1px solid;
        font-size: 35px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson7</title>
</head>

<body>


    An inline element does not start on a new line and it only takes
    up as much width as necessary<br><br>
    <a href="">a</a>
    <abbr title="">abbr</abbr>
    <b>b</b>
    <big></big>
    <q>q</q>
    <map name="">map</map>
    <cite>cite</cite>
    <code>code</code>
    <span>span</span>

    <!--   A block-level element always starts on a new line and 
    takes up the full width available  -->
    <br><br> A block-level element always starts on a new line and takes up the full width available
    <br><br>

    <div>div</div>
    <dl>dl</dl>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <form action="">form</form>
    <ul>ul</ul>

<address><article><aside><blockquote><canvas><dd><div><dl><dt>
    <fieldset><figcaption><figure><footer><form><h1>-<h6><header><hr>
        <li><main><nav><noscript><ol><p><pre><section><table><tfoot><ul><video>

                
 -->



</body>

</html>
