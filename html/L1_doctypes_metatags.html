    2. metatags
    The <meta> tag defines metadata about an HTML document. 
    Metadata is data (information) about data.
    <meta> tags always go inside the <head> element, and are 
    typically used to specify character set, page description, 
    keywords, author of the document, and viewport settings.
    Metadata will not be displayed on the page, but is machine parsable.
    Metadata is used by browsers (how to display content or reload page), 
    search engines (keywords), and other web services.



-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- what will appear when it shows on search results-->
    <meta name="description" content="my 1st lesson">

    <!-- keywords for google to use to search-->
    <meta name="keywords" content="tutorial, learning, udemy">

    <!--- dont want to show up in search result-->
    <meta name="robots" content="NOINDEX, NOFOLLOW">

    <title>lesson1</title>
</head>

<body>

</body>

</html>
