<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/L42.css">
    <title>Document</title>
</head>

<body>
    <div class="grid1">
        <div class="item">set at 200px</div>
        <div class="item">set at 200px</div>
        <div class="item">set at 200px</div>
        <div class="item">set at 200px</div>
    </div>
    <br>
    <div class="grid2">
        <div class="item">set at auto</div>
        <div class="item">set at auto</div>
        <div class="item">set at auto</div>
        <div class="item">set at auto</div>
    </div>
    <br>
    <div class="grid3">
        <div class="item">set at 1fr</div>
        <div class="item">set at 2fr, uses grid gap</div>
        <div class="item">set at 1fr</div>
        <div class="item">set at 1fr</div>
    </div>
</body>

</html>
