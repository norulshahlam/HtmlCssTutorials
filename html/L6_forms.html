<!--
    in this lesson we will learn:

   1. forms

   diff input type:
   text -  have default value
   email - how to use hint text
   textarea
   select - drop down menu & have a preselectd choice
   number - u can define min and max number
   date - using date picker
   radio - only choose one out of the available options, & how to preselect a choice
   checkbox - choose >1 choice
   submit button - 2 types
   reset button - clear all form details

   in input type, 
   the variable 'id' is used on browser side, 
   while variable 'name' is used on server side
   variable 'type' is used for validation. 

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson6</title>
</head>

<body>
    <form action="">
        <!-- if label value (ie name) is same as id value (ie name too), 
            when u click on the label on the browser, the browser will highlight the input field-->
        <div>
            <!-- text type. here you can have default value by keyword 'value'-->
            <label for="name">name</label>
            <input type="text" id="name" name="name" value="default name">
        </div><br>
        <div>
            <!-- email type. here you can use hint msg by keyword 'placeholder'-->
            <label for="email">email</label>
            <input type="email" name="email" id="email" placeholder="enter email">
        </div><br>
        <div>
            <!-- textbox - write a paragraph. you can define size of the area 
                by setting rows and columns -->
            <label for="message">message</label>
            <textarea name="message" id="message" cols="20" rows="2"></textarea>
        </div><br>
        <div>
            <!-- select type. drop down options you can also preselect 
                the choice by using 'selected'-->
            <label for="sex">sex</label>
            <select name="sex" id="sex">
                <option value="male">male</option>
                <option value="female" selected>female</option>
                <option value="apache helicopter">apache hicopter</option>
            </select>
        </div><br>
        <div>
            <!-- number type -->
            <label for="age">age</label>
            <input type="number" name="age" id="age" min="1" max="5">
        </div><br>
        <div>
            <!-- date picker -->
            <label for="birthday">birthday</label>
            <input type="date" name="birthday" id="birthdate">
        </div><br>
        <div>
            <!-- radio type. here you can preselect the choice by using 'checked'-->
            <label for="membership">Membership:</label>
            <input type="radio" name="membership" value="simple" id="membership">simple
            <input type="radio" name="membership" value="standard" id="membership" checked>standard
            <input type="radio" name="membership" value="premium" id="membership">premium
        </div><br>

        <div>
            <!-- radio type. here you can preselect the choice by using 'checked'-->
            <label for="membership">mode of transportation:</label>
            <input type="checkbox" name="likes" value="bike" id="likes">bike
            <input type="checkbox" name="likes" value="car" id="likes">car
            <input type="checkbox" name="likes" value="boat" id="likes">boat
        </div><br>
        <!-- submit button. there are 2 ways to do this - button:submit & input:submit -->
        <div>
            <input type="button" value="submit1">
            <button type="submit">submit2</button>
        </div><br>

        <!-- reset the form-->
        <div>
            <button type="reset">clear all forms</button>
        </div>
    </form>
</body>

</html>
